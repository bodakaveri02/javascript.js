<script>
    //caabacks in javascript
    //passing a function as an argument to another function
    //a callback is a function that you pass to another
    //function so that it can be called later when needed
    function displayGreeting(displayName){
        console.log("hello");
        displayName();                     //callback function
        console.log("good morning");
    }
    displayGreeting(function(){
        console.log("kaveri");
    });
    function displayGreeting(displayName){
        console.log("hello");
        displayName();                     //callback function call
        console.log("good morning");
    }
    function displayKaveri(){
        console.log("kaveri");
    }
    displayGreeting(displayKaveri);
</script>
