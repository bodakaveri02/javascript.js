<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
<form action>
        <h2>User Registration</h2>
         <label for="regdate">Date of Registration:</label>
        <input type="date" id="regdate" name="regdate" required><br><br>
        <label for="name">Full Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required><br><br>
        <label for="Phone No">Phone No:</label>
        <input type="text" name="Phone No" requried><br><br>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required><br><br>
        <label for="email">Email Address:</label>
        <input type="email"  name="email" placeholder="Enter your email address" required><br><br>
        <label for="password">Password:</label>
        <input type="password"  name="password" required><br><br>
        <label>Gender:</label>
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>
            <label><input type="radio" name="gender" value="Other" required> Other</label><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <input type="submit" value="Register">
    </form>
    
</body>
</html>
